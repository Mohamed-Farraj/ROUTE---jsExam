    <title>YUMMY-Search</title>
    <link rel="icon" type="image/x-icon" href="media/logo.png">
    <style>
      .search-container{
        min-height: 100vh;
        width: 70%;
        margin: auto;
      }
      input::placeholder{
        color: rgb(196, 196, 196) !important;
        opacity: 1;
      }
      input,.alert{
        width: 49% !important;
        height: fit-content;
      }

    </style>
  </head>
  <body class="bg-black">
    <nav class="bar nav">
      <a href="index.html" type="button" class="btn btn-primary">home</a>
      <a href="search.html" type="button" class="btn btn-primary">search</a>
      <a href="categories.html" type="button" class="btn btn-primary">categories</a>
      <a href="area.html" type="button" class="btn btn-primary">area</a>
      <a href="ingredients.html" type="button" class="btn btn-primary">ingradients</a>
      <a href="contact.html" type="button" class="btn btn-primary">contact</a>

    </nav>
  <div class="search-container align-content-center align-items-center justify-content-center d-flex flex-column gap-3 flex-nowrap">
    <input id="name" type="text" class="form-control text-capitalize  bg-black text-white" placeholder="Name"/>
    <div id="nameerr" class="alert d-none alert-danger" role="alert">
      Special characters and numbers not allowed
    </div>
    <input id="email" type="text" class="form-control text-capitalize  bg-black text-white" placeholder="E-mail"/>

    <div id="emailerr" class="alert d-none alert-danger" role="alert">
      Email not valid *exemple@yyy.zzz
    </div>
    <input id="phone" type="text" class="form-control text-capitalize  bg-black text-white" placeholder="phone number"/>
    <div id="phoneerr" class="alert d-none alert-danger" role="alert">
      Enter valid Phone Number
    </div>
        <input id="age" type="number" class="form-control text-capitalize  bg-black text-white" placeholder="age"/>

    <div id="ageerr" class="alert d-none alert-danger" role="alert">
      Enter valid age
    </div>
    <input id="pass" type="password" class="form-control text-capitalize  bg-black text-white" placeholder="password"/>
    <div id="passerr" class="alert d-none alert-danger" role="alert">
      Enter valid password *Minimum eight characters, at least one letter and one number:*
    </div>
    <input id="repass" type="password" class="form-control text-capitalize  bg-black text-white" placeholder="repassword"/>

    <div id="repasserr" class="alert d-none alert-danger" role="alert">
      Enter valid repassword
    </div>
    <button id="btn" class="btn btn-outline-primary btn-outline-danger disabled w-25">Submit</butt>
  </div>
  

  <script src="script/contact.js"></script>
  </body>
